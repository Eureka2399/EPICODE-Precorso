<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di registrazione</title>
</head>
<body>
    <h1>Registrati all'app di music streaming</h1>
    <form onsubmit="alert('Registrazione inviata!')">
        <div><input type="text" placeholder="Inserire nome"></div>
        <div><input type="text" placeholder="Inserire cognome"></div>
        <div><input type="email" placeholder="Inserire email"></div>
        <div><input type="password" placeholder="Inserire password"></div>
        <div><input type="date" placeholder="Inserire data di nascita"></div>
        <div><input type="number" placeholder="Inserire numero di cellulare"></div>
        <hr>
        <h2>Scegli i tuoi gusti musicali</h2>
        <div>
            <input type="checkbox"> <label>Pop</label>
            <input type="checkbox"> <label>Rock</label>
            <input type="checkbox"> <label>Indie</label>
        </div>
        <div>
            <input type="checkbox"> <label>Rap</label>
            <input type="checkbox"> <label>Dance</label>
            <input type="checkbox"> <label>Jazz</label>
        </div>
        <hr>
        <div>
            <input type="radio"> <label>Accetta termini e condizioni</label>
        </div>
        <button type="submit">Invia registrazione</button>
    </form>
</body>
</html>
